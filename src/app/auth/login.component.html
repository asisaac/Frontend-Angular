<app-menu></app-menu>
<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesión</h2>
</div>

<ng-template #loggedOut>    
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link active" routerLink="/login">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/registro">Crear Cuenta</a>
                    </li>
                    
                  </ul>
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre de Usuario</label>
                        <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                        required 
                        minlength="3"
                        placeholder="Digite su Nombre de Usuario"
                        [(ngModel)]="nombreUsuario"
                        #nombre = "ngModel">

                        <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert alert-danger">
                            <div *ngIf="nombre.errors?.['required']" style="font-size: 12px;">
                                Digite su Nombre de Usuario por Favor                                
                            </div>
                            <div *ngIf="nombre.errors?.['minlength']" style="font-size: 12px;">
                                El Nombre debe tener minimo 3 caracteres
                            </div>                            
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control"
                        [(ngModel)]="password" required 
                        minlength="3"      
                        placeholder="Digite su Contraseña"
                        #pass = "ngModel">
                        <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="alert alert-danger">
                            <div *ngIf="pass.errors?.['required']" style="font-size: 12px;">
                              Digite su Contraseña por Favor
                            </div>
                            <div *ngIf="pass.errors?.['minlength']" style="font-size: 12px;">
                              Contraseña con minimo 3 caracteres
                            </div>
                          </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</ng-template>
