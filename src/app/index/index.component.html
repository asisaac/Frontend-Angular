<app-menu></app-menu>
<div class="container d-flex justify-content-center">
  <div class="card">
    <div class="card-header">
      <h4 class="text-center">Califica Nuestros Servicios</h4>
    </div>
    <div class="card-body">
      <div class="container">    
        <form [formGroup]="form">      
          <div align="center"><img src="./assets/DolphinERP.png"></div>
          <div align="middle">
            <ngx-star-rating [(ngModel)]="calificacion" required formControlName="rating" [id]="'rating'" [disabled]="false" (ngModelChange)="onClicked()"></ngx-star-rating>
          </div>
        </form>
        <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control"
            [(ngModel)]="nombre" required
            minlength="3"
            placeholder="Digite su Nombre"
            #name = "ngModel">

            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
              <div *ngIf="name.errors?.['required']" style="font-size: 12px;">
                  Digite su Nombre por Favor                                
              </div>
              <div *ngIf="name.errors?.['minlength']" style="font-size: 12px;">
                  El Nombre debe tener minimo 3 caracteres
              </div>                            
            </div>

          </div>          
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="text" name="email" id="email" class="form-control"
            [(ngModel)]="email" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required
            palceholder="Digite su Correo"
            #emaill = "ngModel">
            
            <div *ngIf="emaill.invalid && (emaill.dirty || emaill.touched)" class="alert alert-danger">
              <div *ngIf="emaill.errors?.['required']" style="font-size: 12px;">
                Digite su Correo por Favor
              </div>
              <div *ngIf="emaill.errors?.['pattern']" style="font-size: 12px;">
                Usar formato ; user100@gmail.com
              </div>
            </div>

          </div>

          <div class="form-group" *ngIf="isActivated">
            <label for="obs">Observación</label>
            <input type="text" name="obs" id="obs" class="form-control"
            [(ngModel)]="obs" required placeholder="Digite su Observación">
          </div>
          <div class="form-group" *ngIf="isActivated">
            <label for="telefono">Teléfono</label>
            <input type="text" name="telefono" id="telefono" class="form-control"
            [(ngModel)]="telefono" required placeholder="Digite su Teléfono">
          </div>
          <div class="form-group" *ngIf="isActivated">
            <label for="horario">Horario de Disponibilidad</label>
            <input type="text" name="horario" id="horario" class="form-control"
            [(ngModel)]="horario" required placeholder="Digite su Horario">
          </div>

          <div class="form-group">
            <button class="btn btn-outline-success btn-block">
            <i class="fas fa-sign-in-alt"></i> Guardar </button>
          </div>
        </form>
      </div>
    </div>
  </div>    
</div>
